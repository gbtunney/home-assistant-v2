        be {{trigger.to_state.state}}
      notification_channel:
      - iPhone
      - iPad
      - macBook
      - alexa
      - persistant
      bool_critical: 'OFF'
      sound: default
      sms_targets:
      - 7188138156@mms.att.net
      email_targets:
      - gbtunney@mac.com
  mode: single
