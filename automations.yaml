- id: '1733535410225'
  alias: Temperature Alert
  description: Alerts if temperature is below 65 or above 85
  triggers:
  - trigger: numeric_state
    entity_id:
    - input_number.dummy_thermometer
    - sensor.hygrometer_temperature
    below: 65
  - trigger: numeric_state
    entity_id:
    - input_number.dummy_thermometer
    - sensor.hygrometer_temperature
    above: 85
  conditions: []
  actions:
  - action: script.notification_dispatcher
    metadata: {}
    data:
      message: '"{% set entity = trigger.entity_id  %}ALERT! {% if trigger.above ==
        none %}Low {% else %}High {% endif %} temperature! Device: {{ trigger.to_state.name
        }} is registering temp of {{ trigger.to_state.state }}F in Area: {{ area_name(trigger.entity_id)
        }} :: Please fix!!"

        '
      notification_channel:
      - iPhone
      - iPad
      - macBook
      - persistant
      - alexa
      - sms
      bool_critical: 'OFF'
      sound: default
      sms_targets:
      - 7188138156@mms.att.net
      email_targets:
      - gbtunney@mac.com
  mode: single
- id: '1733554565177'
  alias: Motion Capture
  description: ''
  triggers:
  - trigger: state
    entity_id:
    - binary_sensor.ffmpeg_motion_detection_camera_1
    for:
      hours: 0
      minutes: 0
      seconds: 30
    to:
  conditions: []
  actions:
  - if:
    - condition: state
      entity_id: binary_sensor.ffmpeg_motion_detection_camera_1
      state: 'on'
      for:
        hours: 0
        minutes: 0
        seconds: 30
    then:
    - action: light.turn_on
      metadata: {}
      data:
        rgb_color:
        - 44
        - 114
        - 39
      target:
        entity_id: light.led_strip_color
    - action: script.notification_dispatcher
      metadata: {}
      data:
        notification_channel:
        - iPhone
        - persistant
        bool_critical: 'OFF'
        sound: default
        sms_targets:
        - 7188138156@mms.att.net
        email_targets:
        - gbtunney@mac.com
        message: Motion detected - green
    - action: script.notification_dispatcher
      metadata: {}
      data:
        notification_channel:
        - iPhone
        - persistant
        bool_critical: 'OFF'
        sound: default
        sms_targets:
        - 7188138156@mms.att.net
        email_targets:
        - gbtunney@mac.com
        message: Motion detected
      enabled: false
    else:
    - action: light.turn_on
      metadata: {}
      data:
        rgb_color:
        - 246
        - 26
        - 25
      target:
        entity_id: light.led_strip_color
    - action: script.notification_dispatcher
      metadata: {}
      data:
        notification_channel:
        - iPhone
        - persistant
        bool_critical: 'OFF'
        sound: default
        sms_targets:
        - 7188138156@mms.att.net
        email_targets:
        - gbtunney@mac.com
        message: Motion NOT DETECTED BACM TO RED
  mode: single
