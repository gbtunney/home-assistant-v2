    - condition: template
      value_template: '{% if trigger.entity_id ==''binary_sensor.itag_tracking_hub_itag_2_button_doubleclick''
        %}true{%else%}false{%endif%}'
    then:
    - action: light.turn_on
      metadata: {}
      data:
        rgb_color:
        - 255
        - 0
        - 89
      target:
        entity_id: light.smart_bulb_1
  mode: single
