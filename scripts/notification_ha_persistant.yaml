#####
# SCRIPTS: HA Persistant (Sidebar) Notification
#####

ha_persistant_notification:
  alias: HA Persistant Notification
  sequence:
    - action: notify.persistent_notification
      metadata: {}
      data:
        message: "{{ message | default('HA NOTIFICATION ERROR.') }}"
        title: "{% if bool( title , false ) == true -%} {{ title | default('Error: Title NOT SET') }}{%- endif%}"
  description: ""
  icon: mdi:bell
