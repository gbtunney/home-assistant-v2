#####
# Lovelace UI - mainly used foor decluttering templates
# https://github.com/custom-cards/decluttering-card
#####

lovelace_ui:
  resources:
    - url: /local/decluttering-card.js
      type: module

  decluttering_templates:
    my_first_template:     # This is the name of a template
      default:
        - icon: fire
      card:
        type: custom:button-card
        name: '[[name]]'
        icon: 'mdi:[[icon]]'

    my_second_template:    # This is the name of another template
      card:
        type: custom:vertical-stack-in-card
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                entity: '[[entity_1]]'
              - type: custom:button-card
                entity: '[[entity_2]]'
