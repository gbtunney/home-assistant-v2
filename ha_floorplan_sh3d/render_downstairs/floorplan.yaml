type: picture-elements
image: /local/ha_floorplan_sh3d/render_downstairs/floorplan/base.png
elements:
  - type: custom:config-template-card
    variables:
      LIGHT_STATE: states['light.led_strip_color'].state
      COLOR_MODE: states['light.led_strip_color'].attributes.color_mode
      LIGHT_COLOR: states['light.led_strip_color'].attributes.hs_color
      BRIGHTNESS: states['light.led_strip_color'].attributes.brightness
    entities:
      - light.led_strip_color
    element:
      type: image
      image: /local/ha_floorplan_sh3d/render_downstairs/floorplan/transparent.png
      state_image:
        'on': >-
          ${COLOR_MODE === 'color_temp' || (COLOR_MODE === 'rgb' && LIGHT_COLOR && LIGHT_COLOR[0] == 0 && LIGHT_COLOR[1] == 0) ?
          '/local/ha_floorplan_sh3d/render_downstairs/floorplan/light.led_strip_color.png' :
          '/local/ha_floorplan_sh3d/render_downstairs/floorplan/light.led_strip_color.red.png' }
      entity: light.led_strip_color
    style:
      filter: '${ "hue-rotate(" + (LIGHT_COLOR ? LIGHT_COLOR[0] : 0) + "deg)"}'
      opacity: '${LIGHT_STATE === ''on'' ? (BRIGHTNESS / 255) : ''100''}'
      mix-blend-mode: lighten
      pointer-events: none
      left: 50%
      top: 50%
      width: 100%
  - type: conditional
    conditions:
      - entity: light.living_room_lights_switch_1
        state: 'on'
    elements:
      - type: image
        tap_action:
          action: none
        hold_action:
