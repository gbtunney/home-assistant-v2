- id: "1733720729443"
  alias: Aquarium Lighting Scheduled On/Off UI
  description: Aquarium CO2 Scheduled On/Off according to a schedule
  triggers:
    - trigger: state
      entity_id:
        - binary_sensor.aquarium_lighting_schedule
      attribute: next_update
      enabled: true
  conditions:
    - condition: template
      value_template: "{{ trigger.to_state.state in ['on', 'off'] }}"
      enabled: true
  actions:
    - action: script.toggle_switch_or_light
      data:
        select_state: Unknown
        target_entity_set:
          entity_id: light.fish_lighting
        entity_trigger:
          entity_id: "{{trigger.entity_id}}"
    - action: script.notification_dispatcher
      metadata: {}
      data:
        notification_channel:
          - iPhone
          - persistant
          - alexa
        bool_critical: "OFF"
        sound: default
        sms_targets:
          - 7188138156@mms.att.net
        email_targets:
          - gbtunney@mac.com
        message: Aquarium Lights turned {{ trigger.to_state.state}}. TEST MESSAGE!!
  mode: single

