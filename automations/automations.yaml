- id: "1730622599095"
  alias: Leak Alert (Unlocated)
  description: ""
  triggers:
    - trigger: state
      entity_id:
        - binary_sensor.leak_detector_moisture
      from: "off"
      to: "on"
  conditions: []
  actions:
    - action: notify.notify
      metadata: {}
      data:
        message: Flood Detector is WET :(
  mode: single
- id: "1731112607857"
  alias: Tsst pumps off
  description: ""
  triggers:
    - trigger: state
      entity_id:
        - switch.120g_pumps_heaters
        - switch.10g_m_pumps_heaters
        - switch.20g_pumps_heaters
        - switch.new_20g_powerstrip_kasa_smart_plug_3a71_1
      for:
        hours: 2
        minutes: 0
        seconds: 0
      from:
      to: "off"
  conditions: []
  actions:
    - action: script.notify_dispatcher
      metadata: {}
      data:
        sms: true
        iphone: true
        ipad: true
        critical: false
        entity_targets:
          - 7188138156@mms.att.net
          - gbtunney@mac.com
        message:
          "{% set entity = trigger.entity_id  %} ALERT! Device: {{ trigger.to_state.name
          }} is registering being off for more than 2hrs in Area: {{ area_name(trigger.entity_id)
          }} :: Please fix!!"
  mode: single

