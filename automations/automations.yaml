- id: "1731385051359"
  alias: Test Temp Automation
  description: ""
  triggers:
    - trigger: numeric_state
      entity_id:
        - sensor.hygrometer_temperature
        - input_number.dummy_thermometer
      below: 65
      enabled: true
    - trigger: numeric_state
      entity_id:
        - sensor.hygrometer_temperature
        - input_number.dummy_thermometer
      above: 85
      enabled: true
  conditions: []
  actions:
    - action: script.sms_notification
      metadata: {}
      data:
        entity_targets:
          - 7188138156@mms.att.net
          - gbtunney@mac.com
        message:
          "{% set entity = trigger.entity_id  %} ALERT! {% if trigger.above ==
          none %}Low {% else %}High {% endif %} temperature! Device: {{ trigger.to_state.name
          }} is registering temp of {{ trigger.to_state.state }}F in Area: {{ area_name(trigger.entity_id)
          }} :: Please fix!!

          "
      enabled: false
    - action: script.notify_dispatcher
      metadata: {}
      data:
        critical: false
        entity_targets:
          - 7188138156@mms.att.net
          - gbtunney@mac.com
        message:
          "{% set entity = trigger.entity_id  %} ALERT! {% if trigger.above ==
          none %}Low {% else %}High {% endif %} temperature! Device: {{ trigger.to_state.name
          }} is registering temp of {{ trigger.to_state.state }}F in Area: {{ area_name(trigger.entity_id)
          }} :: Please fix!!

          "
  mode: single
